<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>document</title>
    
    <script src="../js/mui.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../css/index.css"/>
    <link href="../css/mui.css" rel="stylesheet"/>
</head>
<body>
	<!-- 主界面菜单同时移动 -->   
	<!-- 侧滑导航根容器 -->
	<div class="mui-off-canvas-wrap mui-draggable">
		<!-- 主页面容器 -->
		<div class="mui-inner-wrap">
			<!-- 菜单容器 -->
			<aside class="mui-off-canvas-left" id="offCanvasSide">
	            <div class="mui-scroll-wrapper" id="scorll">
	                <div class="mui-scroll">
	                    <!-- 菜单具体展示内容 -->
	                    <div id="scorll_head">
	                        <span class="portrait"></span>
	                        <h5 class="title">玻璃瓶不是透明的</h5>
	                        <ul class="record">
	                        	<li class="record_one">
	                                <span>29</span>
	                                <span>累计播放</span>
	                            </li>
	                        	<li class="record_two">
	                                <span>4</span>
	                                <span>关注</span>
	                            </li>
	                        	<li class="record_three">
	                                <span>7</span>
	                                <span>粉丝</span>
	                            </li>
	                        </ul>
	                    </div>
	                    <ul id="scorll_content">
	                    	<li>签到</li>
	                    	<li>会员中心</li>
	                    	<li>定时开关</li>
	                    	<li>听歌识曲</li>
	                    	<li>音效</li>
	                    	<li>音乐闹钟</li>
	                    	<li>应用推荐意见反馈</li>
	                    	<li>主题换肤</li>
	                    </ul>
	                    <ul class="scorll_footer">
	                        <li>设置</li>
	                        <li>退出应用</li>
	                    </ul>
	                </div>
	            </div>
	        </aside>
	        <!-- 主页面标题 -->
	        <header class="mui-bar mui-bar-nav" id="header">
	            <a class="mui-icon mui-action-menu mui-icon-bars mui-pull-left"
	             href="#offCanvasSide" id="return"></a>
	            <nav class="mui-bar mui-bar-tab" id="nav">
	                <a class="mui-tab-item mui-active" href="my.html">
	                    <span class="mui-tab-label">我的</span>
	                </a>
	                <a class="mui-tab-item" href="music.html">
	                    <span class="mui-tab-label">音乐</span>
	                </a>
	                <a class="mui-tab-item" href="dynamic.html">
	                    <span class="mui-tab-label">动态</span>
	                </a>                    
	            </nav>
	            <a class="mui-icon mui-icon-search mui-pull-right" id="return"></a>
	        </header>
	        <!-- 主页面内容容器 -->
		</div>
	</div>
</body>
<script type="text/javascript">
mui.plusReady(function(){
    var pages = ["my.html","music.html","dynamic.html"];
    var arr = document.getElementsByClassName("mui-tab-item")
    var styles = {
        top:"45px",
    }
    var pageArr = [];
    var slef = plus.webview.currentWebview();
    for(var i=0; i<arr.length; i++){
        // 有几个选项卡，需要创建几个子页面
        var page = plus.webview.create(pages[i],pages[i],styles);
        pageArr.push(page);
        !function(i){
            arr[i].addEventListener("tap",function(){
                // 让当前页面(i)显示，不是当前页面隐藏
                for(var j=0; j<pageArr.length; j++){
                    if(j!=i) pageArr[j].hide();
                    else pageArr[j].show();
                }
                /* 让新创建的webview，追加合并到当前的窗口上。合并成一个窗口。
                 * 目的：将父子窗口合并成一个页面，实现同开同关的效果。 避免点击返回安监室，子页面先关闭，而父页面的头部和尾部没有关闭的BUG。
                 */
                slef.append(pageArr[i]);
            })
        }(i);
    }
    // 默认触发第0个选项卡的tap事件。
    mui.trigger(arr[0],"tap");
});
mui.init()
</script>
</html>
