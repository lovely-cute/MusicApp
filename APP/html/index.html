<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>document</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../css/index.css"/>
    <link href="../css/mui.css" rel="stylesheet"/>
    <script src="../js/mui.js"></script>
    <script src="../js/jquery-2.2.4.min%20.js"></script>
</head>
<body>
	<!-- 主界面菜单同时移动 -->   
	<!-- 侧滑导航根容器 -->
	<div class="mui-off-canvas-wrap mui-draggable">
		<!-- 主页面容器 -->
		<div class="mui-inner-wrap">
			<!-- 菜单容器 -->
			<aside class="mui-off-canvas-left" id="offCanvasSide">
	            <div class="mui-scroll-wrapper" id="scorll">
	                <div class="mui-scroll">
	                    <!-- 菜单具体展示内容 -->
	                    <div id="scorll_head">
	                        <span class="portrait"></span>
	                        <h5 class="title">玻璃瓶不是透明的</h5>
	                        <ul class="record">
	                        	<li class="record_one">
	                                <span>29</span>
	                                <span>累计播放</span>
	                            </li>
	                        	<li class="record_two">
	                                <span>4</span>
	                                <span>关注</span>
	                            </li>
	                        	<li class="record_three">
	                                <span>7</span>
	                                <span>粉丝</span>
	                            </li>
	                        </ul>
	                    </div>
	                    <ul id="scorll_content">
	                    	<li>签到</li>
	                    	<li>会员中心</li>
	                    	<li>定时开关</li>
	                    	<li>听歌识曲</li>
	                    	<li>音效</li>
	                    	<li>音乐闹钟</li>
	                    	<li>应用推荐意见反馈</li>
	                    	<li>主题换肤</li>
	                    </ul>
	                    <ul class="scorll_footer">
	                        <li>设置</li>
	                        <li>退出应用</li>
	                    </ul>
	                </div>
	            </div>
	        </aside>
	        <!-- 主页面标题 -->
	        <header class="mui-bar mui-bar-nav" id="header">
	            <a class="mui-icon mui-action-menu mui-icon-bars mui-pull-left"
	             href="#offCanvasSide" id="return"></a>
	            <nav class="mui-bar mui-bar-tab" id="nav">
	                <a class="mui-tab-item mui-active" id="a1">
	                    <span class="mui-tab-label">我的</span>
	                </a>
	                <a class="mui-tab-item" id="a2">
	                    <span class="mui-tab-label">音乐</span>
	                </a>
	                <a class="mui-tab-item" id="a3">
	                    <span class="mui-tab-label">动态</span>
	                </a>                    
	            </nav>
	            <a class="mui-icon mui-icon-search mui-pull-right" id="return"></a>
	        </header>
	        <!-- 主页面内容容器 -->
		</div>
	</div>
</body>
<script type="text/javascript" charset="utf-8">
	  	mui.init({
				    subpages:[//先加载首页
				    	{
					      url:'my.html',
					      id:'a1',
					      styles:{
					      	top:'45px',
		        			bottom:'0'
					      }
					    }
				   		
				    ],
				    preloadPages:[//缓存其他页面
					    {
					      url:'music.html',
					      id:'a2',
					      styles:{
					      	top:'45px',
					      	bottom:'0'
					      }
					    },
					    {
					      url:'dynamic.html',
					      id:'a3',
					      styles:{
					      	top:'45px',
					      	bottom:'0'
					      }
					    }
				 	]
				    
				});
			mui.plusReady(function(){ 
				// 获取所有Webview窗口
				// var winAll=plus.webview.all();//获取所有窗体
				var a1,a2,a3
				mui("#nav").on("tap","#a1",function(){//点击触发 
					a1=plus.webview.getWebviewById("a1");
					a1.show()
					a2.hide()//这一步必须有
					a3.hide()//这一步必须有
				})
				mui("#nav").on("tap","#a2",function(){//点击触发
					a2=plus.webview.getWebviewById("a2");
					a2.show()
				})
				mui("#nav").on("tap","#a3",function(){//点击触发
					a3=plus.webview.getWebviewById("a3");
					a3.show()
					
				})
			});
	</script>
</html>
